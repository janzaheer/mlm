{% extends "base.html" %}
{% block content %}

    <div class="content-wrapper">
    <!-- Content Header (Page header) -->
        <section class="content-header">
        <h1>
            General MLM
            <small>Multi Level Marketing</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Member Create</li>
        </ol>
        </section>

        <section class="content">
        <!-- COLOR PALETTE -->
        <div class="box box-default color-palette-box">
            <div class="box-header with-border">
                <h3 class="box-title"><i class="fa fa-tag"></i> Create Member</h3>
            </div>
            <div class="box-body">
                {{form.errors}}
                <div class="row">
                    <form action="{% url 'common:create_member' %}" method="POST" autocomplete="off"><br>
                        {% csrf_token %}
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Sponser ID</label>
                                    <input type="number" class="form-control" placeholder="Sponser Phone No." name="parent_phone" required></input><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Phone No.</label>
                                    <input type="text" class="form-control" placeholder="Enter Phone No." name="username" autocomplete="off" required></input><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Password</label>
                                    <input type="password" class="form-control" placeholder="Enter Password" name="password1" autocomplete="off" required></input><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Enter Confirm Password" name="password2" required></input><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Full Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Full Name" name="name" required></input><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" placeholder="Enter Email Address" name="email_address"></input><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Position</label>
                                    <select class="form-control" name="position">
                                        <option value="left">Left</option>
                                        <option value="right">Right</option>
                                    </select><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <label>Step ID</label>
                                    <select class="form-control" name="step_id">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 text-right">
                                    <button type="submit" class="btn btn-primary">Save</button><br>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </section>  
    </div>


{% endblock %}
